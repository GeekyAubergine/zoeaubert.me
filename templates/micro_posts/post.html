{% extends "partials/page.html" %}

{%- block content %}
    <article class="micro-post">
        {{ post.content.to_html()|safe}}
        {%- if page.tags.len() > 0 %}
            <div class="tags-list my-2">
                {% let tags = page.tags() %}
                {% include "partials/tags_list.html" %}
            </div>
        {%- endif %}
    </article>
{% endblock %}
