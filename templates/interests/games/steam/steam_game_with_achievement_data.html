<div class="justify-start items-center game">
    <a
        class="my-2"
        href="{{ game.game.slug() }}"
        rel="noopener noreferrer"
    >
        {% let image = game.game.header_image.small() %}
        {% include "partials/media/image.html" %}
    </a>
    <a
        class="my-0 no-underline"
        href="{{ game.game.slug() }}"
    >
        <p class="my-0 text-center accent">{{ game.game.name }}</p>
    </a>
    <p class="secondary my-0 mb-1 leading-5">
        {{ game.unlocked_achievement_count() }}/{{ game.total_achievements() }}
    </p>
    <p class="secondary my-0 leading-5">
        {{ game.game.playtime_hours().format(1, true) }}h
    </p>
</div>
