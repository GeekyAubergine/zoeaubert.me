<div class="interest">
    <div class="justify-center">
        <a
            class="my-2"
            href="{{ interest.slug.relative_link() }}"
            rel="noopener noreferrer"
        >
            {% let image = interest.image.clone() %} {% include
            "partials/media/image.html" %}
        </a>
    </div>
    <a class="my-0 no-underline" href="{{ interest.slug.relative_link() }}">
        <p class="my-0 text-center accent">{{ interest.name }}</p>
    </a>
</div>
