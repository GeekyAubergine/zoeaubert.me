{% extends "partials/page.html" %} {%- block content %}

<div
    class="grid gap-x-4 gap-y-6 mx-auto px-0 grid-cols-3 sm:grid-cols-5"
    data-pagefind-ignore
>
    {% for tv_show in tv_shows %}
    <div class="justify-start items-center">
        <div class="w-full justify-center">
            <a
                class="flex my-0 justify-center"
                href="{{ tv_show.tv_show.slug().relative_link() }}"
                rel="noopener noreferrer"
            >
                <img
                    src="{{ tv_show.tv_show.poster.small().url }}"
                    alt="{{ tv_show.tv_show.poster.description }}"
                    class="max-h-[12rem] rounded-sm hobbyGridItemImage"
                />
            </a>
        </div>
        <div class="items-center">
            <a class="no-underline my-0" href="{{ tv_show.tv_show.slug().relative_link() }}">
                <p class="my-0 text-center accent">{{ tv_show.tv_show.title }}</p>
            </a>
            <p class="secondary my-0 text-center">
                ({{ tv_show.average_score.round() }}/5)
            </p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
