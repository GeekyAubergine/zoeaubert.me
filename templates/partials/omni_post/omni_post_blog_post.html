<a
    href="{{ omni_post.slug().relative_link() }}"
    rel="noopener"
    class="no-underline mb-0"
>
    <h2>{{ post.title }}</h2>
</a>
{% match post.hero_image %} {% when Some with (hero) %}
<div class="media mt-0">
    <img
        src="{{ hero.cdn_url() }}"
        alt="{{ hero.alt }}"
        width="{{ hero.dimensions.width }}"
        height="{{ hero.dimensions.height }}"
        title="{{ hero.title() }}"
    />
</div>
{% when None %} {% endmatch %}
<p>{{ post.description }}</p>
