name: website

on:
    push:
        branches: ['main']
    pull_request:


env:
    CARGO_TERM_COLOR: always

jobs:
    check-and-test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Make envfile
              uses: SpicyPizza/create-envfile@v2.0
              with:
                  envkey_CACHE_DIR: ${{ secrets.CACHE_DIR }}
                  envkey_CONTENT_DIR: ${{ vars.CONTENT_DIR }}
                  envkey_ARCHIVE_DIR: ${{ secrets.ARCHIVE_DIR }}
                  envkey_OUTPUT_DIR: ${{ vars.OUTPUT_DIR }}
                  envkey_MASTODON_ACCOUNT_ID: ${{ secrets.MASTODON_ACCOUNT_ID }}
                  envkey_CDN_URL: ${{ vars.CDN_URL }}
                  envkey_BUNNY_CDN_URL: ${{ secrets.BUNNY_CDN_URL}}
                  envkey_BUNNY_CDN_ACCESS_KEY: ${{ secrets.BUNNY_CDN_ACCESS_KEY }}
                  envkey_BRICKSET_API_KEY: ${{ secrets.BRICKSET_API_KEY }}
                  envkey_BRICKSET_USERNAME: ${{ secrets.BRICKSET_USERNAME }}
                  envkey_BRICKSET_PASSWORD: ${{ secrets.BRICKSET_PASSWORD }}
                  envkey_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                  envkey_STEAM_ID: ${{ secrets.STEAM_ID }}
                  envkey_TMDB_KEY: ${{ secrets.TMDB_KEY }}

            - name: Install rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
                  components: rustfmt, clippy

            - name: Install node
              uses: actions/setup-node@v4
              with:
                  node-version: '19'

            - name: Node dependencies
              run: npm install

            - name: Check
              run: cargo check
            - name: Run tests
              run: cargo test

    build_and_deploy:
        runs-on: ubuntu-latest

        needs:
          - check-and-test

        if: ${{ always() && !cancelled() && needs.build.result == 'success' }}

        steps:
            - uses: actions/checkout@v4

            - name: Make envfile
              uses: SpicyPizza/create-envfile@v2.0
              with:
                  envkey_CACHE_DIR: ${{ secrets.CACHE_DIR }}
                  envkey_CONTENT_DIR: ${{ vars.CONTENT_DIR }}
                  envkey_ARCHIVE_DIR: ${{ secrets.ARCHIVE_DIR }}
                  envkey_OUTPUT_DIR: ${{ vars.OUTPUT_DIR }}
                  envkey_MASTODON_ACCOUNT_ID: ${{ secrets.MASTODON_ACCOUNT_ID }}
                  envkey_CDN_URL: ${{ vars.CDN_URL }}
                  envkey_BUNNY_CDN_URL: ${{ secrets.BUNNY_CDN_URL}}
                  envkey_BUNNY_CDN_ACCESS_KEY: ${{ secrets.BUNNY_CDN_ACCESS_KEY }}
                  envkey_BRICKSET_API_KEY: ${{ secrets.BRICKSET_API_KEY }}
                  envkey_BRICKSET_USERNAME: ${{ secrets.BRICKSET_USERNAME }}
                  envkey_BRICKSET_PASSWORD: ${{ secrets.BRICKSET_PASSWORD }}
                  envkey_STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
                  envkey_STEAM_ID: ${{ secrets.STEAM_ID }}
                  envkey_TMDB_KEY: ${{ secrets.TMDB_KEY }}

            - name: Install rust
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable
                  override: true
                  components: rustfmt, clippy

            - name: Install node
              uses: actions/setup-node@v4
              with:
                  node-version: '19'

            - name: Node dependencies
              run: npm install

            - name: Build
              run: cargo build --release
