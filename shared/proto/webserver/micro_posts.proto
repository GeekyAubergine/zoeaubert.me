syntax = "proto3";
package me.zoeaubert.webserver;

message MicroPost {
    string uuid = 1;
    string slug = 2;
    string date = 3;
    string content = 4;
    repeated string tags = 5;
    repeated string image_urls = 6;
}

service MicroPosts {
    rpc UpdateMicroPost(UpdateMicroPostRequest) returns (MicroPost) {}
}

message UpdateMicroPostRequest {
    MicroPost micro_post = 1;
}

message UpdateMicroPostResponse {}
