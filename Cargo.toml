[package]
name = "zoeaubert-me-website"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[profile.dev]
opt-level = 0

[profile.dev.package."*"]
opt-level = 3

[dependencies]
axum = "0.6.20"
axum-macros = "0.3.8"
chrono = { version = "0.4.28", features = ["serde"] }
dioxus = "0.4.0"
dioxus-ssr = "0.4.0"
reqwest = "0.11.20"
serde = {version = "1.0.188", features = ["derive", "serde_derive"] }
serde_json = "1.0.105"
thiserror = "1.0.48"
tokio = { version = "1.32.0", features = ["full"] }
uuid = "1.4.1"
