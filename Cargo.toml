[package]
name = "zoeaubert-me"
version = "0.1.0"
edition = "2021"
build = "build.rs"

[dependencies]
askama = { version = "0.12.1"}
askama-filters = "0.1.3"
askama_axum = "0.4.0"
askama_escape = "0.10.3"
async-trait = "0.1.77"
aws-config = { version = "1.1.2", features = ["behavior-version-latest"] }
aws-credential-types = { version = "1.1.2", features = ["hardcoded-credentials"] }
aws-sdk-s3 = "1.12.0"
aws-smithy-runtime-api = "1.1.2"
axum = "0.7.4"
axum-extra = {version = "0.9.2", features = ["protobuf"] }
chrono = { version = "0.4.31", features = ["serde"] }
comrak = { version = "0.24.1", features = ["emojis", "shortcodes", "arbitrary"] }
html-escape = "0.2.13"
http-range-header = "0.4.0"
lazy_static = "1.4.0"
markdown = "0.3.0"
prost = "0.12.3"
prost-types = "0.12.3"
regex = "1.10.3"
reqwest = { version = "0.11.23", features = ["json"] }
serde = { version = "1.0.195", features = ["derive"] }
serde_json = "1.0.111"
serde_yaml = "0.9.32"
syntect = "5.2.0"
thiserror = "1.0.56"
tokio = { version = "1.35.1", features = ["full"] }
tower = "0.4.13"
tower-http = { version = "0.5.1", features = ["cors", "fs", "normalize-path", "util"] }
tower-livereload = "0.9.2"
tracing = "0.1.40"
tracing-subscriber = "0.3.18"
tree-sitter = "0.22.2"
tree-sitter-highlight = "0.22.2"
tree-sitter-java = "0.20.2"
tree-sitter-rust = "0.20.4"
tree-sitter-typescript = "0.20.5"

[build-dependencies]
chrono = { version = "0.4.31" }
