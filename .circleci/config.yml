version: 2
jobs:
  checkout_and_deps:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo
    steps:
      - checkout
      - save_cache:
          paths:
            - ~/repo
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-
      - run: yarn install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  qa:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo

    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn qa

  build_and_deploy_stage:
    docker:
      - image: circleci/node:7.10
    working_directory: ~/repo

    steps:
      - restore_cache:
          key: v1-repo-{{ .Environment.CIRCLE_SHA1 }}
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run: yarn build

      - run:
          name: Deploy
          command: |
            apt install python-pip python-dev
            pip install awscli
            aws s3 sync ~/public s3://stage.zoeaubert.me/ --delete

workflows:
  version: 2
  build:
    jobs:
      - checkout_and_deps
      - qa:
          requires:
            - checkout_and_deps
      - build_and_deploy_stage:
          requires:
            - qa
          filters:
            branches:
              only: develop
